# source this file after changes
bind R source-file ~/.tmux.conf

# Ctrl-a as prefix instead of Ctrl-b
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# zsh
# set -g default-command /bin/zsh
# set -g default-shell /bin/zsh

# https://github.com/jimeh/dotfiles/commit/3838db8
# Linux-safe fix for Mac OS pbcopy, pbpaste, and launchctl
# set-option -g default-command "safe-reattach-to-user-namespace -l $SHELL"


# set -g default-shell $SHELL
# set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# have `C-a C-a` send C-a keypress to the current window

# smart pane switching with awareness of vim splits
bind -n S-Up run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n S-Right run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n S-Down run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n S-Left run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"

bind f set-option status

# kill session
bind X confirm-before -p "Kill #S (y/n)?" "run-shell 'tmux switch-client -n \\\; kill-session -t \"\$(tmux display-message -p \"#S\")\"'"

# Bring back clear screen under tmux prefix
bind -n C-l send-keys 'C-l'
# Bring back kill line under tmux prefix
bind -n C-k send-keys 'C-k'

# Have new windows and panes open in the current directory
bind \\ split-window -c '#{pane_current_path}'
bind | split-window -c '#{pane_current_path}' -h
bind c new-window   -c '#{pane_current_path}'

# enable for iTerm (Terminal.app doesn't have mouse support)
# set -g mouse-resize-pane on
set -g mouse on

# start numbering windows from 1 instead of zero
set -g base-index 1

# tmuxinator
set-window-option -g pane-base-index 1

# switch to a tmuxinator project
bind T command-prompt -p session: "run-shell 'tmuxinator %1'"

# disable programs changing window names via terminal escape sequence
set-window-option -g allow-rename off

set -g main-pane-height 60


set -g status-fg black
set -g status-bg colour15
set -g status-left '\
 #{online_status}\
 #H\
'

# window list
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

set -g window-status-format " | #I.#W"
set -g window-status-current-format " | #I.#[fg=red]#W"
set -g window-status-separator ""

if-shell "defaults read -g AppleInterfaceStyle | grep -i dark" '\
  set -g status-fg white; \
  set -g status-bg colour0; \
  set -g window-status-current-format " | #I.#[fg=red]#W"; \
'



set -g status-left-length 30
set -g status-right-length 100


# battery and pomo status <http://git.io/zMf0IA>
set -g status-right "\
 :#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) |\
 CS:#{continuum_status} |\
   #{cpu_percentage}% |\
  #(top -l1 | awk '/PhysMem/ {print $2}') |\
  #(df / | tail -n1 | awk '{print $5}') |\
 #{battery_icon} #{battery_percentage} |\
 #(date '+%H:%M') \
"
set -g status-interval 10


# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
  set -g @continuum-boot 'on'
  set -g @continuum-boot-options 'iterm,fullscreen'
  set -g @continuum-restore 'on'

set -g @plugin 'tmux-plugins/tmux-battery'
  set -g @batt_icon_charge_tier8 ''
  set -g @batt_icon_charge_tier7 ''
  set -g @batt_icon_charge_tier6 ''
  set -g @batt_icon_charge_tier5 ''
  set -g @batt_icon_charge_tier4 ''
  set -g @batt_icon_charge_tier3 ''
  set -g @batt_icon_charge_tier2 ''
  set -g @batt_icon_charge_tier1 ''
  set -g @batt_icon_status_charged ' '
  set -g @batt_icon_status_charging ''
  set -g @batt_icon_status_discharging ' '

set -g @plugin 'tmux-plugins/tmux-online-status'
  set -g @online_icon ""
  set -g @offline_icon ""

set -g @plugin 'tmux-plugins/tmux-cpu'
  

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
