backend = "glx";
vsync = "opengl";
glz-swap-method = 2;

# Shadow
shadow = true;
no-dnd-shadow = true;
# no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 30;
shadow-offset-x = -40;
shadow-offset-y = -20;
shadow-opacity = 0.3;

shadow-exclude = [
 "n:e:Notification",
 "n:e:Docky",
 "g:e:Synapse",
 "g:e:Conky",
#  "g:e:Polybar",
 "n:e:ValaPanel",
 "n:w:*tray*",
 "n:w:*dockbarx*",
 "class_g ?= 'Ulauncher'",
 "class_g ?= 'Cairo-dock'",
 "class_g ?= 'Xfce4-notifyd'",
 "class_g ?= 'Xfce4-power-manager'",
 "class_g ?= 'Notify-osd'",
#  "n:w:*as_toolbar*",
 "_GTK_FRAME_EXTENTS@:c",
 "n:e:cpt_frame_window",
 "class_g ?= 'i3-frame'"
];

# Opacity
detect-client-opacity = true;
# Menu and Inactice Opacity
menu-opacity = 1;
# inactive-opacity = 0.5;

# Fading
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.05;
# no-fading-openclose = true;
# no-fading-destroyed-argb = true;
fade-exclude = [ ];

# Window type settings
wintypes:
{
 tooltip = { shadow = false; };
}
