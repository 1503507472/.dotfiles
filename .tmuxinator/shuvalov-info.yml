name: shuvalov-info
root: ~/Projects/shuvalov.info

windows:
  - vim: vim
  - ED2:
      layout: main-horizontal
      panes:
        - zsh
        - jekyll:
          - jekyll serve --watch --config=_config.yml,_local-config.yml
        - stylus:
          - stylus -u autoprefixer-stylus -w -o assets/css/ ./_stylus/main.styl
