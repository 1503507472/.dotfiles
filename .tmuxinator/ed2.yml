name: ED2
root: ~/Rambler/ed2-mlenta

windows:
  - ED2:
      layout: main-horizontal
      panes:
      - gulp
      - sleep 3; bundle exec foreman start
      - # empty
  - VIM: vim
  - DB:
      layout: main-horizontal
      panes:
      - mongod --dbpath=/var/mongo
      - postgres -D /usr/local/var/postgres
      - redis-server
